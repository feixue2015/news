<script type="text/javascript"> 
      var time;
      function autoScroll(obj) {
      	$(obj).find(".ul-list").animate({
      		marginTop: "-39px"
      	}, 1000, function() {
      		$(this).css({
      			marginTop: "0px"
      		}).find("li:first").appendTo(this);
      	})
      }
      $(function() {
      	time = setInterval('autoScroll(".news-list")', 2000);

      })

      $(".news-list").mouseover(function() {
      	clearInterval(time);
      });
      $(".news-list").mouseout(function() {
      	time = setInterval('autoScroll(".news-list")', 2000);
      });

      	var moreTypeBtn=document.getElementById('up-icon');  //获取展开频道的按钮
		var types=document.getElementsByClassName('cols1');
		var closeType=document.getElementsByClassName('foot');
		moreTypeBtn.onclick=function(){
			closeType[0].style.display='block';
			for(var i=0;i<types.length;i++){
				types[i].style.display='table-row';
			}
		}

		//点击更多展开隐藏的type频道

		var  closeTypeBtn=document.getElementById('hidd-btn');
		closeTypeBtn.onclick=function(){
			closeType[0].style.display='none';
			for(var i=0;i<types.length;i++){
				types[i].style.display='none';
			}

		}
		
</script>
